<!DOCTYPE html>
<html>
<head>
    <title>Test Neynar Search</title>
</head>
<body>
    <h1>Test Neynar API Search</h1>
    <input type="text" id="searchInput" placeholder="Enter username to search">
    <button onclick="testSearch()">Search</button>
    <div id="results"></div>
    
    <script>
        let NEYNAR_API_KEY = "NEYNAR_API_DOCS";
        const NEYNAR_BASE_URL = 'https://api.neynar.com/v2';
        
        // Загружаем конфигурацию
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                NEYNAR_API_KEY = config.NEYNAR_API_KEY;
                console.log('API ключ загружен:', NEYNAR_API_KEY);
                document.getElementById('results').innerHTML = `<p>API Key loaded: ${NEYNAR_API_KEY}</p>`;
            } catch (error) {
                console.error('Ошибка загрузки конфигурации:', error);
                document.getElementById('results').innerHTML = `<p>Error loading config: ${error.message}</p>`;
            }
        }
        
        async function testSearch() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Searching...</p>';
            
            try {
                const cleanQuery = query.replace('@', '').toLowerCase();
                const searchUrl = `${NEYNAR_BASE_URL}/farcaster/user/search?q=${encodeURIComponent(cleanQuery)}&limit=5`;
                
                console.log('Search URL:', searchUrl);
                console.log('API Key:', NEYNAR_API_KEY);
                
                const response = await fetch(searchUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'api_key': NEYNAR_API_KEY
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    if (data.result && data.result.users && data.result.users.length > 0) {
                        let html = '<h3>Search Results:</h3>';
                        data.result.users.forEach(user => {
                            html += `<p><strong>${user.username}</strong> (${user.display_name}) - FID: ${user.fid}</p>`;
                        });
                        resultsDiv.innerHTML = html;
                    } else {
                        resultsDiv.innerHTML = '<p>No users found</p>';
                    }
                } else {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    resultsDiv.innerHTML = `<p>API Error (${response.status}): ${errorText}</p>`;
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `<p>Search error: ${error.message}</p>`;
            }
        }
        
        // Загружаем конфигурацию при загрузке страницы
        loadConfig();
    </script>
</body>
</html>
