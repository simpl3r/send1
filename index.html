<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CELO Sender</title>

    <!-- For backward compatibility -->
    <meta name="fc:frame" content='{"version":"1","imageUrl":"https://send1.vercel.app/OG-farcaster.png","button":{"title":"ðŸš€ Open CELO Sender","action":{"type":"launch_frame","url":"https://send1.vercel.app/","name":"CELO Sender","splashImageUrl":"https://send1.vercel.app/OG-farcaster.png","splashBackgroundColor":"#35D07F"}}}' />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="CELO Sender" />
    <meta property="og:description" content="Send CELO tokens via smart contract on Farcaster" />
    <meta property="og:image" content="https://send1.vercel.app/OG.png" />
    <meta property="og:image:width" content="1002" />
    <meta property="og:image:height" content="668" />
    <meta property="og:url" content="https://send1.vercel.app/" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CELO Sender" />
    <meta name="twitter:description" content="Send CELO tokens via smart contract on Farcaster" />
    <meta name="twitter:image" content="https://send1.vercel.app/OG.png" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h1>CELO Sender</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle theme">ðŸŒ™</button>
        </div>
        

        
        <div id="walletInfo">
            <div class="balance-display">
                <div class="farcaster-profile" id="farcasterProfile">
                    <img class="profile-avatar" id="profileAvatar" src="" alt="Profile" style="display: none;">
                    <div class="profile-info">
                        <div class="profile-name" id="profileName">Not connected</div>
                        <div class="profile-username" id="profileUsername"></div>
                    </div>
                </div>
                <div class="balance-info">
                    <div class="balance-label">Balance</div>
                    <div class="balance-amount" id="balanceAmount">-</div>
                </div>
            </div>
        </div>
        
        <div id="transferForm">
            <div class="form-group">
                <label for="usernameSearch">Search by Username</label>
                <div class="autocomplete-container">
                    <div class="search-input-wrapper">
                        <div id="selectedUsers" class="selected-users-inline"></div>
                        <input type="text" id="usernameSearch" placeholder="Search Farcaster users..." autocomplete="off">
                    </div>
                    <div id="autocompleteDropdown" class="autocomplete-dropdown" style="display: none;"></div>
                    <div class="search-loading" id="searchLoading" style="display: none;">Searching...</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="recipient">Recipient Address</label>
                <input type="text" id="recipient" placeholder="0x..." required>
            </div>
            
            <div class="form-group">
                <label for="amount">CELO Amount</label>
                <div class="amount-controls">
                    <input type="number" id="amount" min="0.001" step="0.001" placeholder="0.001" value="0.001" required>
                    <div class="amount-btn-container">
                        <button type="button" class="amount-btn" id="increaseButton">â†‘</button>
                        <button type="button" class="amount-btn" id="decreaseButton">â†“</button>
                    </div>
                </div>
                <div class="quick-amounts" aria-label="Quick amount selection">
                    <button type="button" class="quick-amount-btn" data-amount="1">1</button>
                    <button type="button" class="quick-amount-btn" data-amount="10">10</button>
                    <button type="button" class="quick-amount-btn" data-amount="50">50</button>
                    <button type="button" class="quick-amount-btn" data-amount="100">100</button>
                </div>
            </div>
            
            <div class="button-group">
                <button id="sendToMyselfButton" class="send-to-myself-btn">Choose yourself</button>
                <div class="transfer-row">
                    <div id="transferSlider" class="slider-button" role="button" aria-label="Slide to send">
                        <div class="slider-track">
                            <div class="slider-progress"></div>
                        </div>
                        <div class="slider-thumb" id="sliderThumb"><img class="arrow-icon" src="https://www.svgrepo.com/show/390864/arrow-right-bold.svg" alt="Arrow" /></div>
                        <span class="slider-text">Slide to Send CELO</span>
                    </div>
                </div>
                <button id="shareButton" class="share-button">Share app with friends</button>
            </div>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
