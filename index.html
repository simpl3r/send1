<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELO Sender</title>
    
    <!-- Farcaster Mini App meta tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://send1.vercel.app/splash.svg" />
    <meta property="fc:frame:button:1" content="Open App" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="https://send1.vercel.app/" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="CELO Sender" />
    <meta property="og:description" content="Send CELO tokens via smart contract on Farcaster" />
    <meta property="og:image" content="https://send1.vercel.app/splash.svg" />
    <meta property="og:url" content="https://send1.vercel.app/" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CELO Sender" />
    <meta name="twitter:description" content="Send CELO tokens via smart contract on Farcaster" />
    <meta name="twitter:image" content="https://send1.vercel.app/splash.svg" />
    <style>
        body {
             font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
             background: linear-gradient(135deg, #56DF7C 0%, #FCFF52 100%);
             margin: 0;
             padding: 20px;
             min-height: 100vh;
             display: flex;
             align-items: center;
             justify-content: center;
         }
        .container {
             background-color: #FCF6F1;
             border-radius: 16px;
             padding: 32px;
             box-shadow: 0 12px 40px rgba(86, 223, 124, 0.15);
             width: 100%;
             max-width: 440px;
             text-align: center;
             border: 1px solid rgba(86, 223, 124, 0.1);
         }
        h1 {
             color: #000000;
             margin-bottom: 32px;
             font-size: 28px;
             font-weight: 600;
             letter-spacing: -0.02em;
         }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
             outline: none;
             border-color: #56DF7C;
             box-shadow: 0 0 0 3px rgba(86, 223, 124, 0.1);
         }
        button {
             background: #56DF7C;
             color: #000000;
             border: none;
             border-radius: 12px;
             padding: 14px 24px;
             font-size: 16px;
             font-weight: 600;
             width: 100%;
             cursor: pointer;
             transition: all 0.3s ease;
             margin-bottom: 12px;
             letter-spacing: 0.01em;
         }
         button:hover {
             transform: translateY(-2px);
             box-shadow: 0 8px 24px rgba(86, 223, 124, 0.4);
             background: #329F3B;
             color: #FFFFFF;
         }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .status {
            margin-top: 15px;
            padding: 10px 12px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 13px;
            text-align: center;
            word-wrap: break-word;
            word-break: break-all;
            overflow-wrap: break-word;
            max-width: 100%;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .connect-button {
             background: #FCFF52;
             color: #000000;
             margin-bottom: 16px;
             padding: 14px 24px;
             font-size: 16px;
             font-weight: 600;
         }
         .connect-button:hover {
             box-shadow: 0 8px 24px rgba(252, 255, 82, 0.4);
             background: #476520;
             color: #FFFFFF;
         }
        .send-to-myself-btn {
             background: #FCFF52;
             color: #000000;
             border: none;
             border-radius: 12px;
             padding: 12px 20px;
             font-size: 14px;
             margin-bottom: 12px;
             cursor: pointer;
             transition: all 0.3s ease;
             width: 100%;
             font-weight: 600;
         }
         .send-to-myself-btn:hover {
             box-shadow: 0 6px 20px rgba(252, 255, 82, 0.4);
             transform: translateY(-1px);
             background: #476520;
             color: #FFFFFF;
         }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }
        .amount-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .amount-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #495057;
            transition: all 0.2s;
            font-size: 14px;
            flex-shrink: 0;
        }
        .amount-btn:hover {
             background: #56DF7C;
             color: #000000;
             border-color: #56DF7C;
         }
        .amount-btn:active {
            transform: scale(0.95);
        }
        .amount-controls input {
            flex: 1;
            margin: 0 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CELO Sender</h1>
        
        <button id="connectButton" class="connect-button">Connect Wallet</button>
        
        <div id="transferForm" style="display: none;">
            <div class="form-group">
                <label for="recipient">Recipient Address</label>
                <input type="text" id="recipient" placeholder="0x..." required>
            </div>
            
            <div class="form-group">
                <label for="amount">CELO Amount</label>
                <div class="amount-controls">
                    <button type="button" class="amount-btn" id="decreaseButton">-</button>
                    <input type="number" id="amount" min="0.001" step="0.001" placeholder="0.001" value="0.001" required>
                    <button type="button" class="amount-btn" id="increaseButton">+</button>
                </div>
            </div>
            
            <div class="button-group">
                <button id="sendToMyselfButton" class="send-to-myself-btn">Send to myself</button>
                <button id="transferButton">Send CELO</button>
            </div>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
