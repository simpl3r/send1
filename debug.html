<!DOCTYPE html>
<html>
<head>
    <title>Debug API Functions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>API Functions Debug</h1>
    
    <div class="test-section">
        <h2>1. Test /api/config</h2>
        <button onclick="testConfig()">Test Config API</button>
        <div id="configResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test /api/test-neynar</h2>
        <input type="text" id="searchQuery" placeholder="Enter search query" value="vitalik">
        <button onclick="testNeynar()">Test Neynar API</button>
        <div id="neynarResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Direct Neynar API</h2>
        <button onclick="testDirectNeynar()">Test Direct API Call</button>
        <div id="directResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Environment Info</h2>
        <button onclick="showEnvironment()">Show Environment</button>
        <div id="envResult" class="result"></div>
    </div>
    
    <script>
        async function testConfig() {
            const resultDiv = document.getElementById('configResult');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Success!</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Error ${response.status}:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Network Error:</strong><br>${error.message}`;
            }
        }
        
        async function testNeynar() {
            const resultDiv = document.getElementById('neynarResult');
            const query = document.getElementById('searchQuery').value;
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`/api/test-neynar?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Success!</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Error ${response.status}:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Network Error:</strong><br>${error.message}`;
            }
        }
        
        async function testDirectNeynar() {
            const resultDiv = document.getElementById('directResult');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Сначала получаем API ключ
                const configResponse = await fetch('/api/config');
                const config = await configResponse.json();
                const apiKey = config.NEYNAR_API_KEY;
                
                // Затем делаем прямой запрос к Neynar
                const neynarUrl = 'https://api.neynar.com/v2/farcaster/user/search?q=vitalik&limit=3';
                const response = await fetch(neynarUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'api_key': apiKey
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Direct API Success!</strong><br>
                        <strong>API Key:</strong> ${apiKey.substring(0, 8)}...<br>
                        <strong>Results:</strong> ${data.result?.users?.length || 0} users<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Direct API Error ${response.status}:</strong><br>
                        <strong>API Key:</strong> ${apiKey.substring(0, 8)}...<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Direct API Network Error:</strong><br>${error.message}`;
            }
        }
        
        function showEnvironment() {
            const resultDiv = document.getElementById('envResult');
            const info = {
                userAgent: navigator.userAgent,
                url: window.location.href,
                origin: window.location.origin,
                timestamp: new Date().toISOString(),
                cookiesEnabled: navigator.cookieEnabled,
                language: navigator.language
            };
            
            resultDiv.className = 'result';
            resultDiv.innerHTML = `<strong>Environment Info:</strong><br><pre>${JSON.stringify(info, null, 2)}</pre>`;
        }
        
        // Автоматически запускаем тест конфигурации при загрузке
        window.onload = function() {
            testConfig();
        };
    </script>
</body>
</html>
